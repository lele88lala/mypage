<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=750px,taget-densitydpi=320,user-scalable=no">
    <title></title>

</head>
<link rel="stylesheet" type="text/css" href="css/style.css">
<script>
    var html = document.querySelector("html");
    var rem = 750 / 20;
    html.style.fontSize = rem + "px";
</script>
<body>
<div id="main">
    <div class="top">
        <div class="profile">
            <span>
                <img class="head-image" src="images/head.jpg">
            </span>
            <div class="left">
                <span class="player-name">
                姚明1号姚明1号姚明
                <span class="player-num">11号</span>
            </span>
                <span class="player-team">
                北师大全明星2队北师大全明星2队
                </span>
            </div>
        </div>
        <div id="chart">

        </div>
    </div>
    <div class="mid">
        <div class="top-tip">
            我的最近一场比赛
        </div>
        <div class="data">
            <div class="team-data">

                <img src="images/team_data.png">
                <span>球队数据</span>
            </div>
            <div class="player-data">
                <img src="images/per_data.png">
                <span>个人数据</span>
            </div>
        </div>

    </div>
    <div class="bottom">
        <div class="top-tip top-tip-bottom">
            能力排行
        </div>
        <div class="rank">
            <img class="rank-score-img" src="images/ranking_score_big.png">
            <span class="rank-type">
                得分榜
            </span>
            <div class="score-right">
            <span class="rank-grade">
                第12位
            </span>
            <img class="goto-img" src="images/back.png">
            </div>
        </div>
        <div class="rank">
            <img class="rank-score-img" src="images/ranking_assists_big.png">
            <span class="rank-type">
                助攻榜
            </span>
            <div class="score-right">
            <span class="rank-grade">
                第13位
            </span>
                <img class="goto-img" src="images/back.png">
            </div>
        </div>
        <div class="rank">
            <img class="rank-score-img" src="images/ranking_rebounds_big.png">
            <span class="rank-type">
                篮板榜
            </span>
            <div class="score-right">
            <span class="rank-grade">
                第14位
            </span>
                <img class="goto-img" src="images/back.png">
            </div>
        </div>
    </div>
</div>

<div class="modal modal-team-data">
    <div class="wrapper">
        <span>球队比赛数据已送达！请回到微信公众号查看</span>
        <a class="goto">去看看</a>
        <br>
        <li class="through-line"></li>
        <span class="close">关闭</span>
    </div>
</div>

</body>
<script src="js/main.js"></script>
<script src="js/jquery.js"></script>
<script src="js/echarts.min.js"></script>
<script>
    option = {
        tooltip: {},
        radar: {
            indicator: [
                { name: '三分', max: 20},
                { name: '二分', max: 20},
                { name: '罚球', max: 20},
                { name: '助攻', max: 20},
                { name: '篮板', max: 20},
                { name: '犯规', max: 20}
            ],
            startAngle: 120,
            name: {
                textStyle: {
                    fontSize: 20,
                    color: '#fff'
                }
            },
            splitLine: {
                lineStyle: {
                    color: [
                        '#fff'
                    ].reverse()
                }
            },
            splitArea: {
                show: false
            },
            axisLine: {
                lineStyle: {
                    color: '#fff'
                }
            },
        },
        series: [{
            type: 'radar',
            itemStyle: {
                normal: {
                    color:"#f1a402",
                    areaStyle: {
                        type: 'default'
                    }
                }
            },
            data : [
                {
                    value : [10, 5, 5, 8, 12, 9]
                }
            ]
        }]
    };
    var myChart = echarts.init(document.getElementById('chart'));
    myChart.setOption(option);
</script>
</html>
